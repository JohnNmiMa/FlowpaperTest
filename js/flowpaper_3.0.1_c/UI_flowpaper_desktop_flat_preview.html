    <img src='images/flat/bar.png' class='flowpaper_tbseparator' alt='' />
    <!--<img src='images/flat/document.png' border='0' class='flowpaper_bttnSinglePage flowpaper_tbbutton_pressed flowpaper_tbbutton flowpaper_tbbutton_viewmode flowpaper_viewmode' onclick='$FlowPaper("documentPreviewer").switchMode("Portrait")' title='Single Page' alt='Single Page' />-->
    <!--<img src='images/flat/twodocuments.png' border='0' class='flowpaper_bttnTwoPage flowpaper_tbbutton flowpaper_tbbutton_viewmode flowpaper_viewmode' title='Two Pages' alt='Two Pages' onclick='$FlowPaper("documentPreviewer").switchMode("TwoPage")'  />-->
    <img src='images/flat/thumbs.png' border='0' class='flowpaper_bttnThumbView flowpaper_tbbutton flowpaper_tbbutton_viewmode flowpaper_viewmode' title='Thumb View' alt='Thumb View' onclick='$FlowPaper("documentPreviewer").switchMode("Tile")'  />
    <img src='images/flat/fit.png' class='flowpaper_bttnFitWidth flowpaper_tbbutton flowpaper_tbbutton_fitmode flowpaper_fitmode' title='Fit Width' alt='Fit Width' onclick='$FlowPaper("documentPreviewer").fitWidth()'  />
    <img src='images/flat/pagefit.png' class='flowpaper_bttnFitHeight flowpaper_tbbutton flowpaper_tbbutton_fitmode flowpaper_fitmode' title='Fit Page' alt='Fit Page' onclick='$FlowPaper("documentPreviewer").fitHeight()'  />
    <img src='images/flat/flip.png' class='flowpaper_tbbutton flowpaper_bttnRotate' title='Rotate' alt='Rotate' onclick='$FlowPaper("documentPreviewer").rotate()'  />

    <img src='images/flat/icon-arrow-left.png' class='flowpaper_bttnPrevPage flowpaper_tbbutton' onclick='$FlowPaper("documentPreviewer").prevPage()' title='Previous Page' alt='Previous Page'/>
    <input type='text' class='flowpaper_txtPageNumber flowpaper_tbtextinput' style='width:36px;' />
    <div class='flowpaper_lblTotalPages flowpaper_tblabel'> / </div>
    <img src='images/flat/icon-arrow-right.png' class='flowpaper_bttnPrevNext flowpaper_tbbutton' onclick='$FlowPaper("documentPreviewer").nextPage()' title='Next Page' alt='Next Page'/>

    <img src='images/flat/hand.png' class='flowpaper_bttnHand flowpaper_tbbutton flowpaper_tbbutton_pressed' title='Drag Cursor' alt='Drag Cursor'  onclick="$FlowPaper('documentPreviewer').setCurrentCursor('ArrowCursor')"/>
    <img src='images/flat/bar.png' class='flowpaper_tbseparator' alt='' />
    <input type='text' class='flowpaper_txtSearch flowpaper_tbtextinput' style='width:56px;margin-left:4px;' />
    <img src='images/flat/find.png' class='flowpaper_bttnTextSearch flowpaper_tbbutton' onclick='$FlowPaper("documentPreviewer").searchText(jQuery(this).parent().find(".flowpaper_txtSearch").val());' title='Search' alt='Search'/>
    <!--<img src='images/flat/bar.png' class='flowpaper_tbseparator' alt='' />-->
    <img src='images/loader.gif' class='flowpaper_progress flowpaper_tbloader' alt='' />
</div>

<script language="javascript">
    // adjust IE 7 and below for textbox input size
    var userAgent   = navigator.userAgent.toLowerCase();
    var ismsie      = /msie/.test(userAgent) && !/opera/.test(userAgent);
    var browser_v   = (userAgent.match(/.+?(?:rv|it|ra|ie)[\/: ]([\d.]+)(?!.+opera)/) || [])[1];

    if(ismsie && browser_v < 8){
        jQuery('.flowpaper_tbtextinput').css('height','12px');
    }
</script>
