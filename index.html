<!doctype html>
<html lang="en" ng-app="flowpaperTestApp">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flowpaper Prototype</title>
    <link type="text/css" rel="stylesheet" href="./flowpaper_3.0.1_c/css/flowpaper_flat.css">
    <link type="text/css" rel="stylesheet" href="./main.css">
    <script src="./angular.min.js" type="text/javascript"></script>
    <script src="./angular-animate.js" type="text/javascript"></script>
    <script src="./flowpaper_3.0.1_c/js/jquery.min.js"></script>
    <script src="./flowpaper_3.0.1_c/js/jquery.extensions.min.js"></script>
    <script src="./flowpaper_3.0.1_c/js/flowpaper.js"></script>
    <script src="./flowpaper_3.0.1_c/js/flowpaper_handlers_debug.js"></script>
    <script src="./app.js" type="text/javascript"></script>
</head>

<body ng-controller="appController">
    <button class="displayDocumentButton" ng-click="displayDocument()">
        {{showDocument ? 'Remove Document' : 'Display Document'}}
    </button>

    <div class="viewerContainer" ng-if="showDocument">
        <document-viewer doc-url="documentUrl" doc-id="{{documentId}}"></document-viewer>
    </div>
</body>
</html>
